<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcrJygmAAAAAEbws1AaRoOV1NB9b1xYQmdZuL0j"></script>
    <script>
        function onSubmit(event) {
          event.preventDefault(); // Prevent form submission until reCAPTCHA token is obtained
    
          grecaptcha.execute('6LcrJygmAAAAAEbws1AaRoOV1NB9b1xYQmdZuL0j', { action: 'contact' }).then(function (token) {
            // Add the reCAPTCHA token to the form data
            document.getElementById("g-recaptcha-response").value = token;
    
            // Submit the form
            document.getElementById("contact-form").submit();
          });
        }
      </script>
    <style>
        span{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="#"><img class="m-4 w-28" src="/logo.png" alt="logo"></a>
          </div>
          <div class="toggle-button">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="menu">
            <li><a href="/home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
    </nav>
    <script src="/script.js"></script>
    <main>
        <form class="bg-green-200 m-4 border shadow-md" id="contact-form" action="process-contact-form.php" method="POST" onsubmit="onSubmit(event)">
            <h1 class="text-center text-3xl font-bold m-4">Contact Us</h1>
            <div>
                <div class="m-4 flex flex-col">
                    <label for="name">Name <span>*</span></label>
                    <input class="border-2 border-gray-300 p-2" type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="m-4 flex flex-col">
                    <label for="email">Email <span>*</span></label>
                    <input class="border-2 border-gray-300 p-2" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="m-4 flex flex-col">
                    <label for="message">Message <span>*</span></label>
                    <textarea class="border-2 border-gray-300 p-2" name="message" id="message" cols="30" rows="6" placeholder="Enter your message" required></textarea>
                </div>
                <div class="m-4">
                    <!-- Add the reCAPTCHA response field -->
                    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                </div>
                <div class="m-4">
                    <input type="submit" class="bg-orange-400 hover:bg-orange-500 p-2 px-4 rounded-lg" value="Submit">
                </div>
            </div>
        </form>
    </main>
    <footer class="site-footer">
        <div class="footer-left">
          <img src="/footerLogo.png" alt="Logo">
        </div>
        <div class="footer-right">
          <div class="social-media">
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/facebook_online_social_media-256.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/online_social_media_twitter-256.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/32/instagram_online_social_media-256.png" alt="Instagram"></a>
          </div>
          <div class="copyright">
            &copy; 2023 Little Lemon. All rights reserved.
          </div>
        </div>
      </footer>
</body>
</html>
